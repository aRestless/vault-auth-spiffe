server {
  bind_address = "0.0.0.0"
  bind_port = "8081"
  trust_domain = "example.org"
  data_dir = "./.data"
  log_level = "DEBUG"
  ca_subject = {
    country = ["US"],
    organization = ["SPIFFE"],
    common_name = "",
  }
  federation {
      bundle_endpoint {
        address = "0.0.0.0"
        port = 8444
      }
  }
}

plugins {
  DataStore "sql" {
    plugin_data {
      database_type = "sqlite3"
      connection_string = "./.data/datastore.sqlite3"
    }
  }

  KeyManager "memory" {
    plugin_data {}
  }
}

